<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Booking Approved</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            background-color: hsl(201, 100%, 45%);
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            font-family: 'Playfair Display', Georgia, serif;
            margin: 0;
            font-size: 2rem;
        }
        .content {
            background-color: hsl(210, 40%, 96.1%);
            padding: 2rem;
            border-radius: 0 0 8px 8px;
        }
        .booking-details {
            background-color: white;
            padding: 1.5rem;
            border-radius: 4px;
            margin: 1.5rem 0;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .booking-id {
            font-family: 'Roboto Mono', monospace;
            color: hsl(201, 100%, 45%);
            font-weight: 600;
        }
        .cta-button {
            display: inline-block;
            background-color: hsl(36, 100%, 50%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            margin: 1rem 0;
        }
        .footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>New Booking Approved</h1>
    </div>
    <div class="content">
        <p>Dear Hotel Owner,</p>
        <p>A new booking has been approved for your property.</p>

        <div class="booking-details">
            <div class="detail-row">
                <span>Booking ID:</span>
                <span class="booking-id" th:text="${bookingId}">BK12345</span>
            </div>
            <div class="detail-row">
                <span>Guest Name:</span>
                <span th:text="${guestName}">John Doe</span>
            </div>
        </div>

        <a href="https://staywise.com/dashboard/bookings" class="cta-button">View Booking Details</a>
    </div>
    <div class="footer">
        <p>Â© 2024 Stay Wise. All rights reserved.</p>
        <p>For any questions, contact our support team.</p>
    </div>
</div>
</body>
</html>
